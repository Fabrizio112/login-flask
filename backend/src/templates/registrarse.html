{% extends "./model.html" %}

{% block body %}
<section class="d-flex flex-column justify-content-center align-items-center h-100" id="form-signin">
  <h1 class="mb-5">Registrarse</h1>
  {% with messages= get_flashed_messages() %}
   {% if messages %}
      {% for message in messages %}
      <div class="alert alert-danger alert-dismissible" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
   {% endif %}
  {% endwith %}
<form class="gap-4 d-flex flex-column w-50" name="login" action="/signup" method="POST">
    <div class="row">
  <div class="col-6">
    <label class="form-label">Nombre</label>
    <input type="text" class="form-control" name="name">
  </div>
  <div class="col-6">
    <label class="form-label">Apellido</label>
    <input type="text" class="form-control" name="surname">
  </div>
  <div>
    <label class="form-label">DNI</label>
    <input type="number" class="form-control" name="dni">
  </div>
  <div>
    <label class="form-label">Correo Electronico</label>
    <input type="text" class="form-control" name="email">
  </div>
  <div>
    <label class="form-label">Contraseña</label>
    <input type="text" class="form-control" type="password" name="password">
  </div>
  <div>
    <label class="form-label">Repetir Contraseña</label>
    <input type="text" class="form-control" type="password" name="check_password">
  </div>
</div>
  <button class="btn btn-primary" type="submit">Registrarse</button>
</form>
<div class="mt-5">
  <p>Ya tienes una cuenta? <a class="fw-bolder btn-login" href="{{url_for("index_router.login")}}" >Inicia Sesion</a></p>
</div>
</section>

{% endblock %}
